<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/styles.css"> <!-- Your custom CSS -->
    
    <title>NYC Bookstores</title>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">NYC Bookstores</a>
            <form class="d-flex" action="/search" method="get">
                <input class="form-control me-2" type="text" name="q" placeholder="Search bookstores..."
                       onkeypress="if(event.key === 'Enter') this.form.submit();">
            </form>            
            <button class="btn btn-primary ms-3" onclick="window.location.href='/add'">+ Add Bookstore</button>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h4 class="text-muted">Presented by Claryssa Tarigan</h4>
        <h2 class="mb-4">Featured Bookstores</h2>

        <div id="featured-bookstores" class="row justify-content-center">
            <p class="text-muted">Loading bookstores...</p> <!-- JS replaces this -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>

    <!-- Your JavaScript -->
    <script src="/static/script.js"></script> 

    <script>
        function updatePreview() {
            let imageUrl = document.getElementById("image-url").value;
            let imagePreview = document.getElementById("image-preview");
            
            if (imageUrl) {
                imagePreview.src = imageUrl;
            } else {
                imagePreview.src = "";
            }
        }
        </script>
        

</body>
</html>
